<%- include ../includes/header.html %>
<div class="container">
    <form  action="/article/add" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">文章标题</label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="title" placeholder="文章标题">
            </div>
        </div>

        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">正文</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="content" id="content" placeholder="请输入正文" rows="20"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">发布</button>
            </div>
        </div>
    </form>
</div>
<%- include ../includes/footer.html %>
